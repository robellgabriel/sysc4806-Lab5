<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddressBookView</title>
</head>
<body>
    <p th:text="'Addressbook ID: ' +${addressBook.getID()}"/>
    <p>BuddyInfo:</p>
    <table>
        <tr>
            <th>NAME</th>
            <th>ID</th>
            <th>PHONE NUMBER</th>
        </tr>
        <tr th:each="buddy : ${addressBook.getBuddyAddressBook()}">
            <td th:text="${buddy.getName()}"></td>
            <td th:text="${buddy.getID()}"></td>
            <td th:text="${buddy.getPhoneNumber()}"></td>
        </tr>
    </table>
</body>
</html>
